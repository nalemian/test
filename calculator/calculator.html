<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="top" class="top">0</div>
    <div id="output" class="output">0</div>
    <div class="left">
        <button onclick="reset()">AC</button>
        <button onclick="onClickButton(this)">7</button>
        <button onclick="onClickButton(this)">4</button>
        <button onclick="onClickButton(this)">1</button>
    </div>
    <div class="middleLeft">
        <button onclick="del()">del</button>
        <button onclick="onClickButton(this)">8</button>
        <button onclick="onClickButton(this)">5</button>
        <button onclick="onClickButton(this)">2</button>
        <button onclick="onClickButton(this)">0</button>
    </div>
    <div class="middleRight">
        <button>%</button>
        <button onclick="onClickButton(this)">9</button>
        <button onclick="onClickButton(this)">6</button>
        <button onclick="onClickButton(this)">3</button>
        <button onclick="onClickButton(this)">.</button>
    </div>
    <div class="right">
        <button onclick="operations('/')">/</button>
        <button onclick="operations('*')">*</button>
        <button onclick="operations('-')">-</button>
        <button onclick="operations('+')">+</button>
        <button onclick="equal()">=</button>
    </div> 

    <script src="calculator.js"></script>

</body>

</html>
