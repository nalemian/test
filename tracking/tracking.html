<!DOCTYPE html>
<html>

<body>
    <button name="mainButton" onclick="onClickButton(this)">Нажми на меня</button>
    <!--onclick срабатывает каждый раз, когда пользователь нажимает на кнопку-->
    <!-- ondblclick - срабатывает, если кликнуть 2 раза, onmouseover - как только наводим мышку, onmouseout - когда убираем -->
    <!-- с помощью this в функцию передаётся сама кнопка -->
    <input oninput="onInput(this)"></input> <!-- oninput срабатывает когда ввожу текст в поле -->

    <script src="tracking.js"></script>
</body>

</html>
