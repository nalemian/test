<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap уроки</title>
      
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      </head>
    </head>
    <body>
        <div class="table-responsive"> <!--таблица будет лучше подстраиваться под экран-->
        <table class="table table-bordered table-hover"> <!--таблица--> <!--класс table подключает bootstrap, с ним красивее--> <!--с классом table-striped фон будет чередоваться по цвету, table-hover-подсветка при наведении-->
            <!--table-bordered - разделения, table-condensed-отступы будут меньше-->
            <thead>
                <tr class="active"> <!--active-подсвечивается серым фоном-->
                    <th>Имя</th>
                    <th>Номер телефона</th>
                    <th>Почта</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                <tr>
                    <td>Миша</td>

                <tr>
                    <td>Пётр</td>

                </tr>
            </tbody>
        </table>
        </div>

</html>
