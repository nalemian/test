<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> <!-- stylesheet - подключаемый файл хранит таблицу стилей (CSS)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> <!--anonymous - не передаются параметры доступа (такие как: cookie, сертификат X.509, логин/пароль-->

    </head>
    <body>
        <div class="container-fluid"> <!-- при  container получится с отступами, константа, при "container-fluid" растянуто по ширине-->
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-md-4 col-lg-6" style="background-color: #ff999f;">Первый</div> <!--отдельные классы для смартфонов, планшетов,...-->
                <div class="col-xs-12 col-sm-3 col-md-8 col-lg-6" style="background-color: blueviolet;">Второй</div>
            </div> <!--при уменьшении размера экрана соотношение двух ячеек будут разными (1:1, 1:2, 3:1, один под другим)-->
        </div> <!--container-fluid растягивается на всю ширину экрана-->
        <!-- классы: xs -самые маленькие, sm, md, lg- самые большие-->
        <div class="row">
            <div class="col-lg-5 col-lg-push-7" style="background-color: #ff999f;">Первый</div> <!--col-lg-push-7 меняет местами две ячейки-->
            <div class=" col-lg-7 col-lg-pull-5" style="background-color: blueviolet;">Второй</div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-lg-push-7">
            <div class="row">
            <div class="col-lg-6" style="background-color: #ff999f;">Первый</div>
            <div class=" col-lg-6" style="background-color: blueviolet;">Второй</div>
            </div>
            </div>
            <div class=" col-lg-7 col-lg-pull-5" style="background-color: blueviolet;">Второй</div>
        </div> <!-- второй первый второй-->
    </body>
</html>
