<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> <!-- stylesheet - подключаемый файл хранит таблицу стилей (CSS)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> <!--anonymous - не передаются параметры доступа (такие как: cookie, сертификат X.509, логин/пароль-->
    </head>
    <body>
        <div class="container-fluid"> <!-- получится с отступами и более растянуто по ширине-->
            <h1>Привет!</h1>
            <p>Привет!</p>
        </div> <!--container-fluid растягивается на всю ширину экрана-->
    </body>
</html>
